<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub 유저 검색기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub 유저 검색기</h1>
        
        <div class="search-box">
            <input type="text" id="username" placeholder="GitHub 아이디를 입력하세요">
            <button id="search-btn">검색</button>
        </div>

        <div id="profile" class="profile-card hidden">
            <img id="avatar" src="" alt="프로필 이미지">
            <div class="info">
                <h2 id="name">이름</h2>
                <p id="bio">자기소개</p>
                <div class="stats">
                    <span>Followers: <strong id="followers">0</strong></span>
                    <span>Following: <strong id="following">0</strong></span>
                    <span>Repos: <strong id="repos">0</strong></span>
                </div>
                <a id="url" href="#" target="_blank">프로필 보러가기</a>
            </div>
        </div>
        
        <p id="loading" class="hidden">데이터를 불러오는 중입니다...</p>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
